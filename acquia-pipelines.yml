version: 1.0.0

events:
  build:
    steps:
      - build:
          type: script
          script:
            - composer global require drush/drush:8.*
            - composer install
      - acsf:
          type: script
          script:
            - cd docroot
            - drush acsf-init

ssh-keys:
  my_module:
    secure: 
