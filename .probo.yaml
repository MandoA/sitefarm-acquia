image: proboci/ubuntu-16.04-lamp:php-7.2
assets:
  - probossh.tar.gz
phpIniOptions:
  upload_max_filesize: 64M
  post_max_size: 64M
  memory_limit: 512M
steps:
  - name: Import SSH Keys
    plugin: Script
    script:
      - mkdir $HOME/.ssh
      - tar -C $HOME/.ssh -zxvf $ASSET_DIR/probossh.tar.gz
      - chmod 600 $HOME/.ssh/id_rsa*
      - ssh-keyscan -H bitbucket.org >> $HOME/.ssh/known_hosts
      - ls -al $HOME/.ssh
  - name: Build Drupal
    plugin: Script
    script:
      - composer self-update ; composer global update
      - composer global require hirak/prestissimo
      - composer global require "drush/drush:^8.1"
      - drush version
      - which drush
      - echo $PATH
      - cd /src
      - composer install --ansi
      - if [ $(git ls-remote --heads git@bitbucket.org:ietwebdev/sitefarm.git $BRANCH_NAME | wc -l) = 1 ]; then BRANCH="$BRANCH_NAME"; else BRANCH=dev; fi
      - composer require "ucdavis/sitefarm:dev-$BRANCH" --ansi
      - if [ $(git ls-remote --heads git@bitbucket.org:ietwebdev/sitefarm-theme-one.git $BRANCH_NAME | wc -l) = 1 ]; then BRANCH="$BRANCH_NAME"; else BRANCH=dev; fi
      - composer require "ucdavis/sitefarm_one:dev-$BRANCH" --ansi
      - drush version
  - name: Run PhpUnit
    plugin: Script
    script:
      - cd $SRC_DIR/docroot/profiles/sitefarm
      - $SRC_DIR/vendor/bin/phpunit --colors="always"
  - name: Drupal site setup
    plugin: Drupal
    drupalVersion: 8
    subDirectory: docroot
    runInstall: true
    profileName: sitefarm
    installArgs: '--site-name="Testing Acquia SiteFarm on Probo" --account-pass=probo --account-mail=wdtest@ucdavis.edu'
    settingsAppend: '$settings["file_private_path"] = "/var/www/html/sites/default/private-files";'
    phpIniOptions:
      upload_max_filesize: 256M
      post_max_size: 256M
      memory_limit: 512M
  - name: Fix files directory permissions
    plugin: Script
    script:
      - chown -R www-data:www-data /var/www/html/sites/default/private-files
      - chown -R www-data:www-data /var/www/html/sites/default/files
  - name: Run Behat NoJS
    plugin: Script
    script:
      - cp $SRC_DIR/behat.probo.yml /var/www/html/profiles/sitefarm/behat.yml
      - cp -r $SRC_DIR/tests/features/acquia /var/www/html/profiles/sitefarm/tests/features/.
      - cd /var/www/html/profiles/sitefarm
      - $SRC_DIR/vendor/bin/behat --profile probo --tags "~@javascript" --colors --format progress
  - name: Run Behat JS
    plugin: Script
    script:
      - apt-get update > /dev/null 2>&1
      - apt-get install google-chrome-stable xvfb -y > /dev/null 2>&1
      - wget http://chromedriver.storage.googleapis.com/2.42/chromedriver_linux64.zip > /dev/null 2>&1
      - sudo unzip chromedriver_linux64.zip -d /usr/bin
      - wget http://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.1.jar > /dev/null 2>&1
      - xvfb-run java -jar selenium-server-standalone-2.53.1.jar -Dwebdriver.chrome.driver="/usr/bin/chromedriver" > /dev/null 2>&1 & sleep 5
      - cd /var/www/html/profiles/sitefarm
      - $SRC_DIR/vendor/bin/behat --profile probo --tags "@javascript" --colors --format progress
